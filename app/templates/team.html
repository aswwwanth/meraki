{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/dashboard.css">
<link rel="stylesheet" href="/static/css/team-view.css">
<script>
    $(document).ready(function() {
        document.title = '{{ team.tname }} | Meraki';
        $('.add-member').click(function(){
            $('#page-mask').css('display', 'block');
            var url = "/team/add/{{ team.tcode }}/";
            $.ajax({
                type: "GET",
                url: url,
                success: function (data) {
                    $('.pop-up').html(data);      
                }
            });
            $('.pop-up').css('height', '550px');
            $('.pop-up').css('display', 'block');
        });

        $('.delete-team').click(function(){
            $('#page-mask').css('display', 'block');
            var url = "/team/delete/{{ team.tcode }}/";
            $.ajax({
                type: "GET",
                url: url,
                success: function (data) {
                    $('.pop-up').html(data);      
                }
            });
            $('.pop-up').css('display', 'block');
        });

    });
</script>
<div class="pop-up" style="width: 650px"></div>
<div class="dash-wrapper">
    <div class="dash-side">
        <div class="dash-side-item active">
            <img src="/static/images/icons/teams.png">
        </div>
        <div class="dash-side-item">
            <img src="/static/images/icons/chat.png">
        </div>
        <div class="dash-side-item">
            <img src="/static/images/icons/tasks.png">
        </div>
    </div>
    <div class="dash-right">
        <div class="team-details">
            <div class="team-details-left">
                <div>
                    <a href="/dashboard/">
                    <div class="back-to-dash">
                        <img src="\static\images\icons\back1.png" height="10px">
                        <p>All teams</p>
                    </div>
                    </a>
                    <center>
                        <img src="\static\images\teamwork.png" height="100px">
                        <h1 style="margin-top: 10px;">{{ team.tname }}</h1>
                    </center>
                    <div style="margin-top: 20px">
                        <p>{{ team.tdesc }}</p>
                    </div>
                    <div style="margin-top: 20px; float: left;">
                        <center>
                            {% if checkAdmin == False %}
                            <input type="submit" value="Leave team">
                            {% endif %}
                            {% if checkAdmin == True %}
                            <input type="submit" class ="add-member" value="Add Member" style="width: 120px; margin-right: 10px;">
                            <input type="submit" class ="delete-team" value="Delete Team" style="width: 120px">
                            {% endif %}
                        </center>
                    </div>
                </div>
            </div>
            <div class="team-details-right">
                <h1>{{ team.tname }} channel</h1>
                <p>Feature under development.</p> 
            </div>
        </div>
    </div>
</div>

{% endblock %}
