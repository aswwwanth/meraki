<script>
    $(document).on('click', '.cancel-delete', function() {
        $('.pop-up').css('display', 'none');
        $('.pop-up').html('');
        $('#page-mask').css('display', 'none'); 
    });
    $(document).on('click', '.confirm-delete', function() { 
        var url = "/team/delete/{{ team.tcode }}/";
        $.ajax({
            type: "POST",
            url: url,
            success: function (data) {
                console.log(data);
                if(data.data['status'] == 200)
                    $('html').html("DELETED");
            }
        }); 
    }); 
</script>
<div class="delete-team"style="padding: 60px; text-align: justify;">
    <h2>Are you sure?</h2>
    <p style="margin-top: 15px; margin-bottom: 15px;">
        Deleting a team is <b>permanent and cannot be reverted.</b> All the current members will be removed from the team without any notification. And all the data associated with the team will be deleted.
    </p>
    <input type="submit" class="confirm-delete" value="Confirm">
    <input type="submit" style="margin-left: 10px" class="cancel-delete" value="Cancel">
</div>
