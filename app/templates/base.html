<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400|Source+Sans+Pro" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:800&display=swap" rel="stylesheet"> 
        <link href="https://cloud.typenetwork.com/projects/3030/fontface.css/" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/css/base.css">
        <link rel="stylesheet" href="/static/css/form.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" sizes="32x32" rel="noopener" target="_blank" href="/static/images/favicon/32x32-black.svg" media="(prefers-color-scheme:light)">
        <link rel="icon" type="image/svg+xml" sizes="32x32" rel="noopener" target="_blank" href="/static/images/favicon/32x32-white.svg" media="(prefers-color-scheme:dark)">
        <link rel="icon" type="image/svg+xml" sizes="32x32" rel="noopener" target="_blank" href="/static/images/favicon/32x32-black.svg" media="(prefers-color-scheme:no-preference)">

        {% if title %}
        <title>{{ title }} | Meraki</title>
        {% else %}
        <title>Meraki</title>
        {% endif %}
    </head>
    <body>
        <div id="page-mask"></div>
        <div class="header">
            <div class="header-logo">
                <a href="/">Meraki</a>
            </div>
            <div class="header-rt">
                {% if  current_user.is_authenticated %}
                <a href="/logout">Sign out</a>
                {% else %}
                <a href="/login">Sign in</a>
                {% endif %}
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
